<div class="inner-section testimonials">
    <h2>לקוחות ממליצים</h2>

    <div class="mycarusel testimonials-carusel">

        <div class="carusel-control next">
            <i class="fa carusel-next fa-chevron-right"></i>
        </div>
        <div class="carusel-control previous">
            
            <i class="fa carusel-previous fa-chevron-left"></i>
        </div>
        <div class="testimonials items">

            {% for rec in site.data.testimonials %}
            <div class="testimonial item">
                <div class="item-content">

                    <div class="item-text">
                        <i class="fa fa-quote-right fa-quote-right-top"></i>
                        {{ rec.text }}
                        <i class="fa fa-quote-left fa-quote-right-bottom"></i>
                        
                    </div>
                    <div class="item-name">
                        {{ rec.name }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded",()=>{
      const testimonialsCarusel = new Mycarusel({wrap: 'testimonials-carusel'}); 
      testimonialsCarusel.init();
   });
</script>
