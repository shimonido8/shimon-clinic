- name: יהודית אזולי
  text: התלבטתי רבות אם להתחיל טיפולי פיגמנט והיום אני יודעת שעשיתי את הבחירה הנכונה! השפתיים קיבלו גוון ועם זאת נראות מאוד טבעיות! עבודה פשוט מצויינת!

- name: לקוח שני
  text: שמעון האלוף... תמלא כאן את הטקסט הז

- name: לקוח שלישי
  text: ככה ייראו איזה תותח אתה, ויידיעו אליך מלא לקוחות חדשים כי קיבלת המלצות
